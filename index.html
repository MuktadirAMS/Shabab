:root {
  /* --- Minimalist Default Theme --- */
  --color-bg: #fff;
  --color-header: #212121;
  --color-text: #212121;
  --color-accent: #0056b3;
  --color-accent-hover: #008cff;
  --color-btn-bg: #efefef;
  --color-btn-text: #212121;
  --color-btn-hover-bg: #0056b3;
  --color-btn-hover-text: #fff;
  --font-main: 'Inter', 'Roboto', 'Arial', sans-serif;
  --nav-bg: rgba(255,255,255,0.97);
  --footer-bg: #f5f5f5;
}

/* ----------- VINTAGE MODE COLORS ----------- */
.vintage-mode {
  --color-bg: #fcf1e7;
  --color-header: #6b4f27;
  --color-text: #5a3a1b;
  --color-accent: #d49c4c;
  --color-accent-hover: #c07a2d;
  --color-btn-bg: #f4e2c8;
  --color-btn-text: #6b4f27;
  --color-btn-hover-bg: #d49c4c;
  --color-btn-hover-text: #fff;
  --nav-bg: #f4e2c8;
  --footer-bg: #efdecb;
}

/* ----------- GRAYSCALE MODE COLORS ----------- */
.grayscale-mode {
  --color-bg: #f8f8f8;
  --color-header: #222;
  --color-text: #222;
  --color-accent: #888;
  --color-accent-hover: #333;
  --color-btn-bg: #e0e0e0;
  --color-btn-text: #222;
  --color-btn-hover-bg: #888;
  --color-btn-hover-text: #fff;
  --nav-bg: #f8f8f8;
  --footer-bg: #e0e0e0;
}

/* ----------- IMAGE FILTERS BY MODE ----------- */
.vintage-mode .filtered-img,
.vintage-mode .slider img {
  filter: sepia(0.4) contrast(1.18) brightness(1.08) saturate(0.8) hue-rotate(-13deg) drop-shadow(0 3px 8px rgba(126, 93, 33, 0.1));
}
.grayscale-mode .filtered-img,
.grayscale-mode .slider img {
  filter: grayscale(1) contrast(1.05) brightness(1.07);
}
/* Minimalist: no filter */
.filtered-img,
.slider img {
  filter: none;
  transition: filter 0.5s cubic-bezier(.4,.2,.2,1);
}

/* ----------- BASE LAYOUT ----------- */
* {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: var(--font-main);
  background: var(--color-bg);
  color: var(--color-text);
  min-height: 100vh;
}
header {
  background: var(--nav-bg);
  position: sticky;
  top: 0;
  z-index: 10;
}
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 1200px;
  padding: 0.5rem 1rem;
  margin: 0 auto;
}
.logo {
  font-weight: 400;
  font-size: 1rem;
  color: var(--color-header);
  letter-spacing: 3px;
}
.nav-links {
  list-style: none;
  display: flex;
  gap: 2rem;
  margin: 0;
  padding: 0;
  transition: opacity 0.3s;
  position: relative;
}
.nav-links a {
  color: var(--color-header);
  text-decoration: none;
  font-weight: 500;
  padding: 0.3em 0.7em;
  border-radius: 3px;
  transition: background 0.15s, color 0.15s;
}
.nav-links a:hover,
.nav-links a:focus {
  background: var(--color-accent);
  color: #fff;
}

/* ----------- APPLE HAMBURGER MENU ----------- */
.hamburger {
  display: none;
  flex-direction: column;
  justify-content: center;
  width: 40px;
  height: 40px;
  background: none;
  border: none;
  cursor: pointer;
  gap: 9px;
  padding: 0;
  z-index: 999;
  position: relative;
  transition: transform 0.2s;
}
.hamburger span {
  display: block;
  height: 2px;
  width: 28px;
  background: var(--color-header);
  border-radius: 2px;
  margin: 0 auto;
  transition: all 0.4s cubic-bezier(.4,.2,.2,1);
  position: relative;
}
.hamburger.open span:nth-child(1) {
  transform: translateY(6px) rotate(45deg);
}
.hamburger.open span:nth-child(2) {
  transform: translateY(-6px) rotate(-45deg);
}
.hamburger:focus,
.hamburger:active {
  outline: none;
  background: none !important;
}
.hamburger.open {
  background: none !important;
}
.hamburger:hover {
  transform: scale(1.07);
}

/* ----------- SLIDER ----------- */
.slider-section {
  margin: 0;
  padding: 0;
  background: var(--color-bg);
  overflow: hidden;
  border-radius: 0;
  position: relative;
}
.slider {
  position: relative;
  width: 100vw;
  height: 100vh;
  margin: 0;
  overflow: hidden;
}
.slide {
  position: absolute;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  opacity: 0;
  transition: opacity 1.1s cubic-bezier(.4,.2,.2,1);
  will-change: opacity;
  z-index: 1;
}
.slide img {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  display: block;
  border-radius: 0;
}
.slide.active {
  opacity: 1;
  z-index: 2;
}

/* ----------- HERO & IMAGES ----------- */
.hero-image,
.image-section {
  margin: 0;
  padding: 0;
}
.hero-image img.filtered-img,
.image-section img.filtered-img {
  display: block;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  border-radius: 0;
  margin: 0;
  max-width: 100vw;
}

@media (max-width: 700px) {
  .hero-image img.filtered-img {
    content: url('https://res.cloudinary.com/dxbf5wacu/image/upload/v1752906015/Muktadir_20250719_051211_0000_dhf72l.png');
    height: 100%;
  }
  .image-section img.filtered-img {
    height: 170px;
  }
  .slider,
  .slide,
  .slide img {
    height: 180px;
  }
}

/* ----------- FOOTER ----------- */
footer {
  width: 100%;
  background: var(--footer-bg);
  color: var(--color-header);
  text-align: center;
  font-size: 0.98rem;
  padding: 1.3em 0 1em 0;
  border-top: 1px solid #eee;
  letter-spacing: 1px;

/* ----------- BUTTONS ----------- */
button, .btn {
  background: var(--color-btn-bg);
  color: var(--color-btn-text);
  border: none;
  padding: 0.6em 1.2em;
  font-size: 1rem;
  border-radius: 4px;
  font-weight: 500;
  transition: background 0.2s, color 0.2s;
  cursor: pointer;
}

/* ----------- FLOATING MODE SWITCHER (DESKTOP) ----------- */
.fab-mode-switcher {
  position: fixed;
  right: 30px;
  bottom: 30px;
  z-index: 9999;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
}
.fab-mode-btn {
  background: var(--color-btn-bg);
  color: var(--color-header);
  border: none;
  border-radius: 50%;
  box-shadow: 0 3px 15px rgba(0,0,0,0.08);
  width: 56px;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 1.7rem;
  transition: background 0.2s, box-shadow 0.2s;
  outline: none;
  margin-bottom: 0.2em;
}
.fab-mode-btn:hover, .fab-mode-btn.active {
  background: var(--color-accent);
  color: #fff;
  box-shadow: 0 3px 18px rgba(0,0,0,0.12);
}
.fab-mode-btn:focus {
  outline: 2px solid var(--color-accent-hover);
}
.fab-mode-label {
  font-size: 0.8rem;
  color: var(--color-header);
  background: var(--color-btn-bg);
  border-radius: 6px;
  padding: 2px 8px;
  margin-bottom: 4px;
  margin-right: 2px;
  opacity: 0.77;
  transition: background 0.2s, color 0.2s;
  user-select: none;
}
.fab-mode-btn.active ~ .fab-mode-label {
  background: var(--color-accent);
  color: #fff;
  opacity: 1;
}

@media (max-width: 700px) {
  .fab-mode-switcher {
    display: none !important;
  }
}

/* ----------- MOBILE MODE SWITCHER INSIDE MENU ----------- */
.mobile-mode-switcher {
  display: none;
  flex-direction: row;
  gap: 0.5em;
  padding-top: 1.2em;
  justify-content: center;
  align-items: center;

  border: none;
  border-radius: 50%;

  height: 30px;

  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 1.3rem;
  transition: background 0.2s, color 0.2s;
  outline: none;

.mobile-mode-btn.active,
.mobile-mode-btn:hover {
  background: var(--color-accent);

@media (max-width: 700px) {

/* Hide scrollbars for images and slider */

  margin: 0;
  padding: 0;

.hamburger.open {
  background: none !important;
}

  <script>
    // Hamburger menu with Apple animation, no background when clicked
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    hamburger.addEventListener('click', function () {
      hamburger.classList.toggle('open');
      navLinks.classList.toggle('open');
    });

    // Fading slider: full width, fade between slides every 5s
    const slider = document.getElementById('slider');
    const slides = slider.querySelectorAll('.slide');
    let currentIndex = 0;
    let slideTimeout;

    function showSlide(idx) {
      slides.forEach((slide, i) => {
        if (i === idx) {
          slide.classList.add('active');
        } else {
          slide.classList.remove('active');
        }
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    function startSlider() {
      slideTimeout = setInterval(nextSlide, 5000); // 5s per slide
    }

    // Start slider, show first slide
    showSlide(currentIndex);
    startSlider();

    // Optional: Pause slider on hover (for accessibility)
    slider.addEventListener('mouseenter', () => clearInterval(slideTimeout));
    slider.addEventListener('mouseleave', startSlider);

    // MODE SWITCHERS
    function setMode(mode) {
      document.body.classList.remove('vintage-mode', 'grayscale-mode');
      document.body.classList.remove('minimalist-mode'); // for possible extensibility
      if (mode === 'vintage') document.body.classList.add('vintage-mode');
      else if (mode === 'grayscale') document.body.classList.add('grayscale-mode');
      // Otherwise minimalist (default)
    }

    // Floating btns (desktop)
    const fabBtns = document.querySelectorAll('.fab-mode-btn');
    const fabLabels = document.querySelectorAll('.fab-mode-label');
    fabBtns.forEach((btn, idx) => {
      btn.addEventListener('click', function() {
        fabBtns.forEach(b => b.classList.remove('active'));
        fabLabels.forEach(l => l.style.fontWeight = '');
        btn.classList.add('active');
        fabLabels[idx].style.fontWeight = '700';
        setMode(btn.dataset.mode);
        // Also sync mobile btns
        syncMobile(btn.dataset.mode);
      });
    });

    // Mobile btns (menu)
    const mobileBtns = document.querySelectorAll('.mobile-mode-btn');
    mobileBtns.forEach((btn, idx) => {
      btn.addEventListener('click', function() {
        mobileBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        setMode(btn.dataset.mode);
        // Sync desktop floating btns
        syncFab(btn.dataset.mode);
      });
    });

    // Sync helpers
    function syncFab(mode) {
      fabBtns.forEach((b, i) => {
        b.classList.remove('active');
        fabLabels[i].style.fontWeight = '';
        if (b.dataset.mode === mode) {
          b.classList.add('active');
          fabLabels[i].style.fontWeight = '700';
        }
      });
    }
    function syncMobile(mode) {
      mobileBtns.forEach((b, i) => {
        b.classList.remove('active');
        if (b.dataset.mode === mode) {
          b.classList.add('active');
        }
      });
    }

    // Set initial state
    syncFab('minimalist');
    syncMobile('minimalist');
  </script>
